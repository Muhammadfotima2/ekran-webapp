<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог товаров</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .product h2 {
      margin: 0 0 10px;
    }
    .product p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>📦 Каталог товаров</h1>

  <div class="product">
    <h2>📱 iPhone XR</h2>
    <p>🛠 Качество: Incell</p>
    <p>🏷 Бренд: KBS</p>
    <p>💰 Цена: 240 сомонӣ</p>
  </div>

  <div class="product">
    <h2>📱 Samsung A13</h2>
    <p>🛠 Качество: Original</p>
    <p>🏷 Бренд: KBS</p>
    <p>💰 Цена: 100 сомонӣ</p>
  </div>

</body>
</html>
