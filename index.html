
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>EKRAN.TJ-KBS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      text-align: center;
      padding: 20px;
    }
    h1, h2 {
      color: #0d47a1;
    }
    .section {
      margin: 20px 0;
    }
    .btn, .model, .detail {
      display: inline-block;
      margin: 8px;
      padding: 12px 18px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover, .model:hover {
      transform: scale(1.05);
    }
    .hidden { display: none; }
    img { max-width: 150px; border-radius: 8px; margin-top: 10px; }
    .info { margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>üì± EKRAN.TJ-KBS</h1>

  <div id="categories" class="section">
    <h2>–ö–∞—Ç–µ–≥–æ—Ä–∏—è“≥–æ—Ä–æ –∏–Ω—Ç–∏—Ö–æ–± –Ω–∞–º–æ–µ–¥:</h2>
    <div class="btn" onclick="showModels('Samsung')">üì± Samsung</div>
    <div class="btn" onclick="showModels('iPhone')">üçè iPhone</div>
    <div class="btn" onclick="showModels('Redmi')">üî¥ Redmi</div>
  </div>

  <div id="models" class="section hidden">
    <h2 id="model-title"></h2>
    <div id="model-list"></div>
    <div><br><button onclick="backToCategories()">üîô –ë–æ–∑–≥–∞—à—Ç</button></div>
  </div>

  <div id="details" class="section hidden">
    <h2 id="detail-title"></h2>
    <img id="detail-img" src="" alt="">
    <div class="info" id="detail-info"></div>
    <div><br><button onclick="backToModels()">üîô –ë–æ–∑–≥–∞—à—Ç</button></div>
  </div>

  <script>
    const modelsData = {
      "Samsung": [
        {
          name: "Samsung A10",
          quality: "Original",
          brand: "KBS",
          price: "90 —Å–æ–º–æ–Ω”£",
          img: "https://telegra.ph/file/1e8f4c3a6d79c3e13221f.jpg"
        },
        {
          name: "Samsung A11",
          quality: "Original",
          brand: "KBS",
          price: "120 —Å–æ–º–æ–Ω”£",
          img: "https://telegra.ph/file/2c8b8fd782e9479b86f91.jpg"
        },
        {
          name: "Samsung A12",
          quality: "Original",
          brand: "KBS",
          price: "90 —Å–æ–º–æ–Ω”£",
          img: "https://telegra.ph/file/4c961eeb319dc5f4a6d66.jpg"
        }
      ]
    };

    let selectedCategory = '';

    function showModels(category) {
      selectedCategory = category;
      document.getElementById('categories').classList.add('hidden');
      document.getElementById('models').classList.remove('hidden');
      document.getElementById('model-title').innerText = "üì± –ú–æ–¥–µ–ª“≥–æ–∏ " + category;

      const modelList = document.getElementById('model-list');
      modelList.innerHTML = '';
      modelsData[category].forEach((model, index) => {
        const div = document.createElement('div');
        div.className = 'model';
        div.innerText = model.name;
        div.onclick = () => showDetails(index);
        modelList.appendChild(div);
      });
    }

    function showDetails(index) {
      const model = modelsData[selectedCategory][index];
      document.getElementById('models').classList.add('hidden');
      document.getElementById('details').classList.remove('hidden');
      document.getElementById('detail-title').innerText = model.name;
      document.getElementById('detail-img').src = model.img;
      document.getElementById('detail-info').innerHTML = `
        üõ† –ö–∞—á–µ—Å—Ç–≤–æ: <b>${model.quality}</b><br>
        üè∑ –ë—Ä–µ–Ω–¥: <b>${model.brand}</b><br>
        üí∞ –¶–µ–Ω–∞: <b>${model.price}</b><br><br>
        üõí <button onclick="Telegram.WebApp.sendData('${model.name}')">–ó–∞–∫–∞–∑–∞—Ç—å</button>
      `;
    }

    function backToCategories() {
      document.getElementById('models').classList.add('hidden');
      document.getElementById('categories').classList.remove('hidden');
    }

    function backToModels() {
      document.getElementById('details').classList.add('hidden');
      document.getElementById('models').classList.remove('hidden');
    }
  </script>
</body>
</html>
